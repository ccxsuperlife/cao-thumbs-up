server:
  port: 8090
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000


spring:
  application:
    name: cao-thumbs-up
  # DataSource Config
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/thumbs?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  data:
    # Redis Config
    redis:
      host: localhost
      port: 6379
      # password: 123456
      database: 0
      timeout: 5000

#  mybatis-plus:
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    local-cache-scope: session # 一级缓存
    cache-enabled: true # 二级缓存

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.cao.thumbsup.controller
#  knife4j:
knife4j:
  enable: true
  setting:
    language: zh_cn

